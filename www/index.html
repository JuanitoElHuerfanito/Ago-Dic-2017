<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;
charset=utf-8">
<meta name="viewport" id="viewport"
content="width=device-width, height=device-height,
initial-scale=1.0, maximum-scale=1.0,
user-scalable=no;" />
<script type="text/javascript" charset="utf-8"
src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8">
function onBodyLoad() {
document.addEventListener("deviceready", onDeviceReady,
false);
}
function onDeviceReady() {
//Get the appInfo DOM element
var element = document.getElementById('appInfo');
//replace it with specific information about the device
//running the application
element.innerHTML = 'PhoneGap (version ' +
device.cordova + ')<br />' + device.platform + ' ' +
device.model + ' (version ' + device.version + ').';
}
</script>
</head>
<body onload="onBodyLoad()">
<div data-role="page">
<div data-role="header" data-position="fixed">
<h1>HOLA PHONEGAP</h1>
</div>
<div data-role="content">
<p>Aplicación que muestra el sistema operativo.</p>
<p id="appInfo">Aplicación que muestra el sistema operativo.</p>
</div>
<div data-role="footer" data-position="fixed">
<h1>Juan Carlos Hernández Martínez</h1>
</div>
</div>
</body>
</html>
